<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="algorithm-select">Chọn thuật toán:</label>
            <select id="algorithm-select" name="algorithm" class="form-control">
                <option value="kmeans">K-Means</option>
                <option value="kohonen">Kohonen</option>
                <option value="decisiontree">Decision Tree</option>
            </select>
        </div>
        <div class="form-group">
            <label for="csv-file">Chọn file CSV:</label>
            <input type="file" id="csv-file" name="csv_file" accept=".csv" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload CSV</button>
    </form>
    <div id="result-container" class="mt-3">
        <!-- Kết quả hoặc dữ liệu sẽ được hiển thị ở đây -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#upload-form').submit(function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            $.ajax({
                url: "{% url 'upload_data_csv' %}",
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    $('#result-container').html('<p class="text-success">Tải file csv lên thành công</p>');
                },
                error: function() {
                    $('#result-container').html('<p class="text-danger">Failed to upload CSV.</p>');
                }
            });
        });
    </script>
</body>
</html>
